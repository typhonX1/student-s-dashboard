<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Sphoorthy College</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("https://media.collegedekho.com/media/img/institute/crawled_images/None/pokl3.png?width=1080") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(230, 240, 255, 0.3), rgba(255, 255, 255, 0.3));
      filter: blur(4px);
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .forgot_box {
      position: relative;
      width: 450px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #007bff;
      border-radius: 15px;
      padding: 7.5em 2.5em 4em 2.5em;
      color: #003366;
      box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    .forgot-header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      width: 270px;
      height: 70px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
    }

    .forgot-header span {
      font-size: 24px;
      color: #ffffff;
      font-weight: bold;
    }

    .input_box {
      position: relative;
      margin: 20px 0;
    }

    .input-field {
      width: 100%;
      height: 50px;
      font-size: 16px;
      background: transparent;
      color: #003366;
      padding: 0 20px;
      border: 2px solid #007bff;
      border-radius: 30px;
      outline: none;
    }

    .label {
      position: absolute;
      top: 14px;
      left: 20px;
      transition: 0.2s;
      pointer-events: none;
      color: #003366;
    }

    .input-field:focus + .label,
    .input-field:not(:placeholder-shown) + .label {
      top: -10px;
      font-size: 14px;
      background-color: #ffffff;
      color: #007bff;
      padding: 0 10px;
      border-radius: 30px;
    }

    .icon {
      position: absolute;
      top: 18px;
      right: 25px;
      font-size: 20px;
      color: #007bff;
    }

    .input-submit {
      width: 100%;
      height: 50px;
      background: #007bff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-submit:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    .back-login {
      text-align: center;
      margin-top: 15px;
      color: #003366;
    }

    .back-login a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-login a:hover {
      text-decoration: underline;
    }

    @media only screen and (max-width: 500px) {
      .forgot_box {
        padding: 7.5em 1.5em 4em 1.5em;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="forgot_box">
      <div class="forgot-header">
        <span>Forgot Password</span>
      </div>

      <form id="forgotForm">
        <div class="input_box">
          <input type="email" id="email" class="input-field" required placeholder=" " />
          <label for="email" class="label">Enter your registered Email</label>
          <i class="bx bx-envelope icon"></i>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Send Reset Link" />
        </div>
      </form>

      <div class="back-login">
        <a href="index.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        alert("Error sending request.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
