<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div>
      <h2 class="menu-title">Menu</h2>
      <div class="menu-btns">
        <button onclick="showSection('profile')" class="active">Profile</button>
        <button onclick="showSection('marks')">Marks</button>
        <button onclick="showSection('courses')">Courses</button>
      </div>
    </div>
    <div class="logout">
      <button>Logout</button>
    </div>
  </div>

  <div class="content">
    <div id="profile" class="section active">
      <div class="content-box">
        <h2>Student Profile</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>ID:</strong> 20251234</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Department:</strong> Computer Science</p>
      </div>
    </div>

    <div id="marks" class="section">
      <div class="content-box">
        <h2>Marks</h2>
        <ul>
          <li>Mathematics: 88</li>
          <li>Physics: 82</li>
          <li>Computer Science: 91</li>
          <li>English: 79</li>
        </ul>
      </div>
    </div>

    <div id="courses" class="section">
      <div class="content-box">
        <h2>Registered Courses</h2>
        <ul>
          <li>Data Structures</li>
          <li>Algorithms</li>
          <li>Operating Systems</li>
          <li>Database Systems</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
