<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Student Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul class="menu">
        <li onclick="showSection('profile')" class="active">Profile</li>
        <li onclick="showSection('marks')">Marks</li>
        <li onclick="showSection('courses')">Register Courses</li>
      </ul>
    </aside>

    <main class="content">
      <!-- Profile Section -->
      <section id="profile" class="section active">
        <div class="card">
          <h1>Student Profile</h1>
          <div class="profile-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Roll No:</strong> 123456</p>
            <p><strong>Department:</strong> Computer Science</p>
            <p><strong>Email:</strong> john.doe@college.edu</p>
          </div>
        </div>
      </section>

      <!-- Marks Section -->
      <section id="marks" class="section">
        <div class="card">
          <h1>Marks</h1>
          <table>
            <thead>
              <tr><th>Subject</th><th>Marks</th></tr>
            </thead>
            <tbody>
              <tr><td>Mathematics</td><td>88</td></tr>
              <tr><td>Physics</td><td>76</td></tr>
              <tr><td>Computer Science</td><td>91</td></tr>
              <tr><td>English</td><td>84</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Courses Section -->
      <section id="courses" class="section">
        <div class="card">
          <h1>Register Courses</h1>
          <form>
            <label><input type="checkbox" name="course" value="AI" /> Artificial Intelligence</label>
            <label><input type="checkbox" name="course" value="ML" /> Machine Learning</label>
            <label><input type="checkbox" name="course" value="DBMS" /> Database Management System</label>
            <label><input type="checkbox" name="course" value="CN" /> Computer Networks</label>
            <button type="submit">Register</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
