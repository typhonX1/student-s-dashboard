<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url("https://media.collegedekho.com/media/img/institute/crawled_images/None/pokl3.png?width=1080") no-repeat center center fixed;
      background-size: cover;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.5);
    }
    .login_box {
      width: 450px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header span {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }
    .input_box {
      position: relative;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 15px 20px;
      border-radius: 30px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      outline: none;
    }
    .label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.3s;
      color: #ccc;
    }
    .input-field:focus + .label,
    .input-field:not(:placeholder-shown) + .label {
      top: -10px;
      background: #fff;
      color: #000;
      font-size: 12px;
      padding: 0 10px;
      border-radius: 12px;
    }
    .input-submit {
      width: 100%;
      padding: 12px;
      background: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-submit:hover {
      background: #eee;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      margin-top: 10px;
      color: #fff;
    }
    .register {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }
    .register a {
      color: #00f;
    }
    .error-message {
      color: #ffcccc;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>LOGIN</span>
    </div>
    <form id="loginForm">
      <div class="input_box">
        <input type="text" id="user" class="input-field" required placeholder=" " />
        <label for="user" class="label">Username</label>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required placeholder=" " />
        <label for="pass" class="label">Password</label>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="forgotpass.html">Forgot password?</a>
        </div>
      </div>
      <div class="input_box">
        <input type="submit" class="input-submit" value="Login" />
      </div>
      <div class="error-message" id="errorMsg"></div>
    </form>
    <div class="register">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("user").value.trim();
    const password = document.getElementById("pass").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
      const response = await fetch("students.json");
      if (!response.ok) throw new Error("Unable to load student data");

      const students = await response.json();

      const matchedStudent = students.find(
        s => s.username === username && s.password === password
      );

      if (matchedStudent) {
        localStorage.setItem("loggedInStudent", JSON.stringify(matchedStudent));
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    } catch (err) {
      console.error(err);
      errorMsg.textContent = "Error loading student data.";
    }
  });
</script>


</body>
</html>
