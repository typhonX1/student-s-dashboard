<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Activity Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h1 class="dashboard-title">Student's Dashboard</h1>

  <div class="carousel-container">
    <div class="carousel">
      <div class="card left" data-index="0">
        <h2>Student Profile</h2>
        <div class="card-content hidden">
          <img src="https://i.pravatar.cc/150?img=3" alt="Student Photo" />
          <p><strong>Name:</strong> Jane Doe</p>
          <p><strong>Roll:</strong> 21BCE1234</p>
          <p><strong>Email:</strong> jane.doe@example.com</p>
        </div>
        <div class="nav-buttons">
          <button class="prevBtn">⟵</button>
          <button class="nextBtn">⟶</button>
        </div>
      </div>

      <div class="card active" data-index="1">
        <h2>Marks</h2>
        <div class="card-content hidden">
          <p>Math: 95</p>
          <p>Physics: 89</p>
          <p>CS: 98</p>
        </div>
        <div class="nav-buttons">
          <button class="prevBtn">⟵</button>
          <button class="nextBtn">⟶</button>
        </div>
      </div>

      <div class="card right" data-index="2">
        <h2>Registered Courses</h2>
        <div class="card-content hidden">
          <p>Data Structures</p>
          <p>Operating Systems</p>
          <p>DBMS</p>
        </div>
        <div class="nav-buttons">
          <button class="prevBtn">⟵</button>
          <button class="nextBtn">⟶</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
