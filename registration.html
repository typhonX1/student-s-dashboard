<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphoorthy College - Registration</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(to right, rgba(230, 240, 255, 0.3), rgba(255, 255, 255, 0.3)),
        url('https://media.collegedekho.com/media/img/institute/crawled_images/None/pokl3.png?width=1080') no-repeat center center;
      background-size: cover;
      filter: blur(0px);
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register_box {
      position: relative;
      width: 450px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #007bff;
      border-radius: 15px;
      padding: 7.5em 2.5em 4em 2.5em;
      color: #003366;
      box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    .register-header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      width: 180px;
      height: 70px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
    }

    .register-header span {
      font-size: 26px;
      color: #ffffff;
      font-weight: bold;
    }

    .register-header::before,
    .register-header::after {
      content: "";
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: transparent;
    }

    .register-header::before {
      left: -30px;
      border-top-right-radius: 50%;
      box-shadow: 15px 0 0 0 #007bff;
    }

    .register-header::after {
      right: -30px;
      border-top-left-radius: 50%;
      box-shadow: -15px 0 0 0 #007bff;
    }

    .form-group {
      position: relative;
      margin: 20px 0;
    }

    .form-group input {
      width: 100%;
      height: 50px;
      font-size: 16px;
      background: transparent;
      color: #003366;
      padding: 0 20px;
      border: 2px solid #007bff;
      border-radius: 30px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 20px;
      transition: 0.2s;
      pointer-events: none;
      color: #003366;
      background-color: transparent;
    }

    .form-group input:focus ~ label,
    .form-group input:valid ~ label {
      top: -10px;
      left: 20px;
      font-size: 14px;
      background-color: #ffffff;
      color: #007bff;
      padding: 0 10px;
      border-radius: 30px;
    }

    button {
      width: 100%;
      height: 50px;
      background: #007bff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #003366;
    }

    .link a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    @media only screen and (max-width: 500px) {
      .register_box {
        padding: 7.5em 1.5em 4em 1.5em;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="register_box">
      <div class="register-header">
        <span>REGISTER</span>
      </div>
      
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="Username" name="Username" required />
          <label for="Username">Username</label>
        </div>

        <div class="form-group">
          <input type="text" id="studentid" name="studentid" required />
          <label for="studentid">Student ID</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email ID</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Create Password</label>
        </div>

        <div class="form-group">
          <input type="password" id="confirm" name="confirm" required />
          <label for="confirm">Confirm Password</label>
          <div id="passwordError" class="error-message" style="display:none;">Passwords do not match.</div>
        </div>

        <button type="submit">Register</button>
        <div class="link">
          Already have an account? <a href="index.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm").value;

      const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid Gmail address (e.g., example@gmail.com)");
        return;
      }

      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;
      if (!passwordPattern.test(password)) {
        alert("Password must be at least 6 characters long, include uppercase, lowercase, a digit, and a special character.");
        return;
      }

      if (password !== confirmPassword) {
        document.getElementById("passwordError").style.display = "block";
        return;
      } else {
        document.getElementById("passwordError").style.display = "none";
      }

      const studentData = {
        Username: document.getElementById("Username").value,
        studentid: document.getElementById("studentid").value,
        email: email,
        password: password
      };

      fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(studentData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Registration successful. Redirecting to Login Page...");
          window.location.href = "index.html";
        } else {
          alert("Registration failed: " + data.error);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while registering.");
      });
    });
  </script>
</body>
</html>
