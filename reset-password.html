<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="updatePassword()">Update Password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function updatePassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = decodeURIComponent(urlParams.get("email") || "").toLowerCase();
      const newPassword = document.getElementById("newPassword").value;

      if (!email || !newPassword) {
        document.getElementById("message").textContent = "Missing email or password.";
        return;
      }

      fetch("/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword })  // âœ… Correct field name
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").textContent = data.message;
        if (data.success) {
          document.getElementById("message").style.color = "green";
        } else {
          document.getElementById("message").style.color = "red";
        }
      })
      .catch(err => {
        document.getElementById("message").textContent = "Error updating password.";
        document.getElementById("message").style.color = "red";
      });
    }
  </script>
</body>
</html>
